<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Su dung cau truc for 2</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Enter your number"));
    let total= 0;
    let i= 1;
    for (; i<=num; i++){
        total= total+i;
    }
    alert(total);
</script>
</body>
</html>
